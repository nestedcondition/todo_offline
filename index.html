<!DOCTYPE html>
<html manifest="manifest.appcache" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo offline</title>
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,200,200italic,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen">
    <link rel="apple-touch-icon" href="images/icon.png"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />


    <script type="text/javascript" src="js/node-uuid.min.js"></script>
    <script type="text/javascript" src="js/task.js"></script>
    <script type="text/javascript" src="js/taskList.js"></script>
    <script type="text/javascript" src="js/UI.js"></script>
    <script type="text/javascript" src="js/quoteList.js"></script>
  </head>
  <body>

    <div id="container">
      <div id='quote'>
        <q>A good plan today is better than a perfect plan tomorrow.
        </q> <br>
      <cite>Proverb</cite>
    </div>

      <p id='new-task' class="editMode">
        <label for="new">Add Item</label>
        <input id="new" type="text">
        <button class="add">Add</button>
      </p>

      <h3>Todo</h3>
      <ul id="incomplete-tasks">

        <li class="incomplete" id="30">
          <input type="checkbox">
          <label>Pay Bills</label>
          <input type="text">
          <button class="edit">Edit</button>
          <button class="delete">Delete</button>
        </li>

        <li class="editMode" id='42'>
          <input type="checkbox">
          <label>Go Shopping</label>
          <input type="text" value="Go Shopping">
          <button class="edit">Edit</button>
          <button class="delete">Delete</button>
        </li>

      </ul>

      <h3>Completed</h3>
      <ul id="completed-tasks">

        <li class="completed" id="27">
          <input type="checkbox" checked>
          <label>See the Doctor</label>
          <input type="text">
          <button class="edit">Edit</button>
          <button class="delete">Delete</button>
        </li>

      </ul>

    </div>  <!-- end container -->

    <script type="text/javascript" src="js/app.js"></script>
    <!-- <script type="text/javascript" src="jasmine-standalone-2.3.4/lib/jasmine-2.3.4/jasmine.js"></script> -->
  </body>
</html>
